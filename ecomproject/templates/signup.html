{% extends "base.html" %}
{% block title %}
Shopping Cart | Signup
{% endblock title %}
{% block body %}

<section id="about" class="about">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Signup</h2>
    </div>

    <div class="row">
        <div class="col-md-4">     
        </div>

        <div class="col-md-4">

<div class="card">
    {% include "messages.html" %}
    <div class="card-body">
        <form action="/signup" method="post">

            <div class="form-group mt-2">
                <label for="fname">First Name</label>
                <input type="text" class="form-control p-2" name="fname" id="fname" required>
            </div>
            <div class="form-group mt-2">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control p-2" name="lname" id="lname" required>
            </div>
            <div class="form-group mt-2">
                <label for="email">Email</label>
                <input type="email" class="form-control p-2" name="email" id="email" required>
            </div>
            <div class="form-group mt-2">
                <label for="num">Mobile Number</label>
                <input type="number" class="form-control p-2" name="mobilenum" id="num" required>
            </div>
            <div class="form-group mt-2">
                <label for="pass1">Password</label>
                <input type="password" class="form-control p-2" name="pass1" id="pass1" required>
            </div>
            <div class="form-group mt-2">
                <label for="pass2">Confirm Password</label>
                <input type="password" class="form-control p-2" name="pass2" id="pass2" required>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-success" type="submit">Signup</button>
               
              </div>
<br>
              Already User? <a  href="/login">Login Here</a>

        </form>
    </div>
</div>




        </div>



        <div class="col-md-4"></div>
    </div>











  </div>

  </section>

{% endblock body %}
